    <script>
        var pageAttrs = {
            tituloPagina: "Insta Lucrativo",
            corFundoPrimeiroBotao: "orange",
            textoPrimeiroBotao: "QUERO COMPRAR AGORA",
            linkTermosDeUso: "https://www.plagiadorsafado.site/termos-uso-bjm",
            linkPoliticaDePrivacidade: "https://www.plagiadorsafado.site/politicas-privacidade-bjm",
            linkBotao: "https://seulink",
            delayBotao: 1
        };


        window.onload = function () {
            document.title = pageAttrs.tituloPagina;

            $("#termos").attr("href", pageAttrs.linkTermosDeUso)
            $("#politica").attr("href", pageAttrs.linkTermosDeUso)



            $(document).ready(function () {
                $("#smartplayer").after(`
                <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 40px;">
                    <button id="botao-venda" onclick="openLink()" class="btn-first" style="display: none;"></button>
                </div>
    `)
                $(".btn-first").css("background-color", pageAttrs.corFundoPrimeiroBotao);
                $(".btn-first").html(pageAttrs.textoPrimeiroBotao);
                $(".btn-first").after(`
                <div style="position:relative;margin-top:40px;bottom:0px;left:0">
            <div style="margin-top: 50px;text-align: center;">
                <a id="termos" href="#" target="_blank">Termos de uso</a>
                <a id="politica" href="#" target="_blank">Política de privacidade</a>
            </div>
            <p style="text-align: center;"><strong><span style="color: #ffffff;">Aproveite o vídeo.</span></strong> Estamos sempre prezando pela qualidade!.</p>
        </div>
        `)
                setTimeout(() => {
                    $("#botao-venda").show();
                }, pageAttrs.delayBotao * 1000)
            })

        }
        function openLink() {
            window.open(pageAttrs.linkBotao)
        }

    </script>
